    <script>
        function matrix() {
            var positionArr = [];
            var html = '';
            for (var i = 0; i < 25; i++) {
                var index = Math.floor(i /5);
                var x = i % 5 * 40;
                var y = (index + i % 5) * 40;
                // var arr = [x, y];
                html += `<div class="rectangle" style="left:${x}px;top:${y}px;"></div>`
                // positionArr.push(arr);
            }
            document.write(html);
            // console.log(html);
        }
        matrix();
    </script>
